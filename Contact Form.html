<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h3>Access</h3>
    <form action="">
        <label for="">Username</label>
        <input type="text">
        <input type="submit">
        <br>
        <label for="">Password</label>
        <input type="password">
        <input type="submit">
    </form>
    <hr>
    <h3>Contact</h3>
    <form action="mailto:rugsurfer@outlook.com" method="post" enctype="text/plain">
        <label for="">Your Name:</label>
        <input type="text" name="yourName">
        <br>
        <label for="">Your Email:</label>
        <input type="email" name="yourEmail">
        <br>
        <label for="">Your Message:</label>
        <br>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
